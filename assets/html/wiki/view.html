<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="/css/common/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <title>{{.Title}} - Wiki</title>
    <script src="/js/common/jquery.min.js"></script>
    <script src="/js/common/bootstrap.min.js"></script>
    <script src="/js/common/react.js"></script>
    <script src="/js/common/react-with-addons.min.js"></script>
</head>
<body>
    <div class="container">
        <div>
            <a href="/wiki/" class="btn btn-default">
                <i class="glyphicon glyphicon-circle-arrow-left"></i>
                一覧へ
            </a>
        </div>
        <h1>{{.Title}}</h1>
        <p>{{.Body}}</p>

        <hr/>
        <a class="btn btn-primary" href="/wiki/{{.Title}}/edit">
            <i class="glyphicon glyphicon-edit"></i>
        </a>
        <form method="post" action="/wiki/{{.Title}}/delete" class="button-form">
            <button class="btn btn-danger">
                <i class="glyphicon glyphicon-remove-sign"></i>
            </button>
        </form>
    </div>
</body>
</html>
